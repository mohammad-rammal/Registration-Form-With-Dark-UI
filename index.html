<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Reg Dark </title>

    <link rel="stylesheet" href="files/style.css">

</head>

<body>
    <div class="full">
        <div class="left-side">
            <img src="files/bg.png" alt="pic">
        </div>
        <div class="right-side">
            <div class="hdfont">
                <label class="boldfnt"> REGISTER</label>
                <label class="normalfnt"> IT'S COMPLETELY FREE</label>
            </div>
            <form action="" method="post">
                <div class="brd">
                    <label for="nm" class="qq">NAME</label>
                    <input id="nm" type="text" placeholder="your full name">
                </div>


                <div class="brd">
                    <label for="un" class="qq">USERNAME</label>
                    <input id="un" type="text" placeholder="Username" >
                </div>

                <div class="brd">
                    <label for="el" class="qq">EMAIL</label>
                    <input id="el" type="email" placeholder="Email address">
                </div>

                <div class="brd">
                    <label for="pd" class="qq">PASSWORD</label>
                    <input id="pd" type="password" placeholder="*********" minlength="5">
                </div>

                <div class="brd">
                    <label for="pdc" class="qq">CONFIRM PASSWORD</label>
                    <input id="pdc" type="password" placeholder="*********" minlength="5">
                </div>
                <div class="cb">
                    <input type="checkbox" id="myCheckbox">
                    <label class="smallsp" for="myCheckbox">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                        Magnam molestias quas atque iure eveniet nihil quaerat suscipit natus labore placeat illum qui
                        officia neque perferendis exercitationem perspiciatis quo, iusto reprehenderit?</label>
                </div>
                <div class="mnbtn">
                    <input class="btn" type="submit" value="CREATE ACCOUNT">
                    <label class="small">Lorem ipsum dolor sit amet consectetur adipisicing elit. </label>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
